<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherApp</title>
  <link rel="stylesheet" href="index1.css">
</head>

<body>
   <script src="index2.js"></script>
   <div class="appWrap">
     <header>
       <input type="text" autocomplete="on" id="searchbox" placeholder="Search for a city......" />

      </header>
      <main>

       <section class="location" >
            <div id="city" >Kolkata, India</div>
            <div id="date">Friday 1 January 2021</div>
        </section>
        <div class="current">
            <div id="temp">11<span>°C</span></div>
            <div id="weather">Sunny</div>
            <div id="highLow">13°C/17°C</div>
        </div>
      </main>

<!--  -->
    </div>



</body>
</html>
